<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App - Home</title>

    <style></style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header data-bs-theme="dark">
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TODO App</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./todos.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./todos.html">Todos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add-todo.html">Add Todo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container p-4">
      <div class="col-lg-5 col-md-8 col-sm-8 shadow p-4 rounded mx-auto">
        <h1>Add A New TODO</h1>
        <hr />
        <form action="./todos.html">
          <div class="form-group mt-3">
            <label for="" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Learn Bootstrap"
            />
          </div>
          <div class="form-group mt-3">
            <label for="" class="form-label">Date</label>
            <input type="date" class="form-control" placeholder="23/12/2024" />
          </div>

          <div class="form-group mt-3">
            <button class="btn btn-dark">Add TODO</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
