<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Virendra" />
    <meta
      name="description"
      content="this page shoud the demo of classes ad id"
    />
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="3" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ID and classes</title>

    <style>
      .tomato {
        background-color: tomato;
      }
      .db {
        background-color: dodgerblue;
      }

      .f-20 {
        font-size: 20px;
      }

      #green {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <p class="tomato">Lorem ipsum dolor sit amet.</p>
    <p class="db">Lorem ipsum dolor sit amet.</p>
    <p class="tomato">Lorem ipsum dolor sit amet.</p>
    <p id="green">Lorem ipsum dolor sit amet.</p>
    <p class="tomato f-20">Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="db">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
